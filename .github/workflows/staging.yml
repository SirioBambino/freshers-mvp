name: Staging Pipeline
on:
  pull_request:
    branches:
      - 'main'

jobs:
  deploy-and-audit:
    runs-on: ubuntu-latest
    environment: Preview
    steps:
      - name: Wait for CI Validation
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'validate'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Supabase Staging Migration
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ vars.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          ENCODED_PW=$(node -p "encodeURIComponent(process.env.SUPABASE_DB_PASSWORD)")
          npx supabase db push --db-url "postgresql://postgres.${SUPABASE_PROJECT_ID}:${ENCODED_PW}@aws-1-eu-central-1.pooler.supabase.com:5432/postgres"
      - name: Vercel Staging Deploy
        id: deploy
        shell: bash
        run: |
          DEPLOY_URL=$(npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes\
            -e VITE_PUBLIC_SUPABASE_URL=${{ vars.SUPABASE_URL }} \
            -e VITE_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }})
          
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
