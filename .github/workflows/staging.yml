name: Staging Pipeline
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy-and-audit:
    if: >
      github.event.workflow_run.conclusion == 'success' && 
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.head_branch != 'main' 
    runs-on: ubuntu-latest
    environment: Preview
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Supabase Staging Migration
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npx supabase db push --db-url "postgresql://postgres:${{ secrets.SUPABASE_DB_PASSWORD }}@db.${{ vars.SUPABASE_PROJECT_ID }}.supabase.co:5432/postgres"
      
      - name: Vercel Staging Deploy
        id: deploy
        shell: bash
        run: |
          DEPLOY_URL=$(npx vercel --token ${{ secrets.VERCEL_TOKEN }} --yes\
            -e NEXT_PUBLIC_SUPABASE_URL=${{ vars.SUPABASE_URL }} \
            -e NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }})
          
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Playwright Audit
        run: |
          npx playwright install --with-deps chromium
          npx playwright test --baseUrl ${{ steps.deploy.outputs.url }}

