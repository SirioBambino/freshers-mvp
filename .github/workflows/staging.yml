name: Staging Pipeline
on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    uses: ./.github/workflows/validation-tests.yml

  audit:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: PWA & Performance Audits
        run: |
          npx playwright test tests/pwa-compliance.spec.ts
          npm install -g @lhci/cli@0.13.x
          npm run build
          lhci autorun --collect.staticDistDir=./dist

  deploy-staging:
    needs: audit
    runs-on: ubuntu-latest
    environment: staging
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Supabase Staging Migration
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npx supabase db push --project-ref ${{ vars.SUPABASE_PROJECT_REF }} -p ${{ secrets.SUPABASE_DB_PASSWORD }}
      
      - name: Vercel Staging Deploy
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --confirm
