name: CI Pipeline
on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Format and Lint
        run: npx @biomejs/biome check

      - name: Type Check
        run: npx tsc --noEmit

      - name: Test
        run: npm test

  trigger-staging:
    needs: validate
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    uses: ./.github/workflows/staging.yml
    secrets: inherit