name: CI Pipeline
on:
  push:
    branches-ignore:
      - 'main'
    tags-ignore:
      - 'v*'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Format and Lint
        run: npx @biomejs/biome check

      - name: Type Check
        run: npx tsc --noEmit

      - name: Test
        run: npm test